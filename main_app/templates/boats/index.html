{% extends 'base.html' %} {% block content %}
<div class="container">
    <h1>Boat List</h1>
</div>
{% for boat in boats %}
<div class="container">
    <a href="{% url 'detail' boat.id %}">
        <div class="card-content">
            <span class="card-title">
                <h3>{{ boat.name }}</h3>
            </span>
            <p>{{ boat.brand }} {{ boat.length }}</p>
        </div>
    </a>
</div>
{% endfor %}
{% endblock %}
