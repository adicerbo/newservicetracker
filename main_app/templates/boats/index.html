{% extends 'base.html' %} {% block content %}
<h1>Boat List</h1>

{% for boat in boats %}
<div class="card">
    <a href="{% url 'detail' boat.id %}">
        <div class="card-content">
            <span class="card-title">
                <h1>{{ boat.name }}</h1>
            </span>
            <p>Brand: {{ boat.brand }} {{ boat.length }}</p>
        </div>
    </a>
</div>
{% endfor %}
{% endblock %}
