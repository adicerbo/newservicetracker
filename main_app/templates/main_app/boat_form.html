{% extends 'base.html' %}

{% block content %}

{% if object %}
<h1>Edit <span class="teal-text">{{object.brand}} {{object.length}}</span></h1>
{% else %}
<h1>Add Boat</h1>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="{% if object %} Save {% else %} Add {% endif %}" class="btn green" />
</form>
{% endblock %}
