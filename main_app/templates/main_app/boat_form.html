{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    {% if object %}
    <h1>Edit <span class="teal-text">{{object.brand}} {{object.length}}</span></h1>
    {% else %}
    <h1>Add Boat</h1>
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form|crispy }}
        </table>
        <button class="btn btn-success" type="submit" value="{% if object %} Save {% else %} Add {% endif %}" class="btn green">Add</button>
    </form>
</div>
{% endblock %}
