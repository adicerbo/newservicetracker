{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    {% if object %}
    <h1>Update {{ object.name }}</h1>
    {% else %}
    <h1>Add Part</h1>
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form|crispy }}
        </table>
        <button class="btn btn-success" type="submit">{% if object %} Update Part {% else %} Add Part {% endif %}</button>
    </form>
</div>
{% endblock %}
