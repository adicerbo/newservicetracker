<h1>Delete Boat</h1>

<h4>Are you sure you want to delete {{ object.brand }} {{ object.length }}?</h4>

    <input type="submit" value="Yes, Delete" class="btn" />
    <a href="{% url 'detail' boat.id %}">Cancel</a>
</form>

{% endblock %}
