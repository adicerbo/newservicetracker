{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Parts List</h1>
    {% for part in object_list %}
    <div class="card">
        <a href="{% url 'parts_detail' part.id %}">
            <div class="card-content">
                <span class="card-title">{{ part.get_parts_display }}</span>
            </div>
        </a>
    </div>

{% endfor %}
</div>

{% endblock %}
