{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Part Details</h1>


    <div class="card">
        <a href="{% url 'parts_detail' part.id %}">
            <div class="card-content">
                <span class="card-title">{{ part.get_parts_display }}</span>
            </div>
            <div class="card-action">
                <a class="btn btn-outline-primary" href="{% url 'parts_update' part.id %}">Edit</a>
                <a class="btn btn-outline-danger" href="{% url 'parts_delete' part.id %}">Delete</a>
            </div>
        </a>
    </div>
</div>
{% endblock %}
